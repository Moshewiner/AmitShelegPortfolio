<div class="screen main" #main>
  <div class="logo">
    <img src="assets/elal-globaly/globaly-logo.svg" />
  </div>
  <span class="headline">
    An internal tablet app for airport stations managers abroad
  </span>
  <div class="picture">
    <img src="assets/elal-globaly/intro.svg" />
  </div>
</div>

<div #about class="screen about" id="about">
  <div class="headline">
    <h2>{{texts['aboutHeadline']}}</h2>
  </div>

  <div class="info">
    <span>{{texts['about']}}</span>
  </div>
</div>

<div #buttons4 class="screen buttons-inputs">
  <div class="typography">
    <div class="headline">Typography</div>
    <div class="content">
      <img src="assets/elal-globaly/typography.svg" />
    </div>
  </div>
  <div class="container">
    <div class="inputs">
      <div class="headline">Inputs</div>
      <div class="content">
        <img src="assets/elal-globaly/inputs.svg" />
      </div>
    </div>
    <div class="dropdowns">
      <div class="headline">Drop Downs</div>
      <div class="content">
        <img src="assets/elal-globaly/DD.svg" />
      </div>
    </div>
  </div>
</div>

<div #webmockups class="screen web-mockups" id="webmockups">
  <div class="picture">
    <img src="assets/elal-globaly/screens.png" />
  </div>
</div>
