<div class="screen main" #main>
  <div class="picture">
    <img src="/assets/addict/1 - Big photo/Cover Image.png"/>
  </div>
  <div class="inner">
    <div class="headline">
      <div class="up">
        <h1>Fashion is Art &</h1>
      </div>
      <div class="bottom">
        <h1>You are the Canvas</h1>
      </div>
    </div>
    <div class="download">
      <div class="google">
        <img class="google" src="/assets/beauty-zone/1%20-%20Cover/Download%20-%20Google%20Play.png"/>
      </div>
      <div class="apple">
        <img class="apple" src="/assets/beauty-zone/1%20-%20Cover/Download%20-%20App%20Store.png"/>
      </div>
    </div>
    <div class="scroll">
      <div class="icon" (click)="scroll(about, 'smooth')">
        <img src="/assets/addict/1 - Big photo/Scroll.svg"/>
      </div>
    </div>
  </div>
</div>

<div #about class="screen about" id="about" [routerLink]="route" [fragment]="'about'">
  <div class="logo">
    <img src="/assets/addict/2 - App name/app title.svg">
  </div>

  <div class="info">
    <div>Responsibilities: <span class="bold">UX | UI</span></div>
    <div>Platform: <span class="bold">Mobile Application</span></div>
  </div>

</div>

<div class="screen introduction" id="introduction" [routerLink]="route" [fragment]="'introduction'">
  <app-text-paragraph [headline]="'Online Shopping Addict'" [subHeadline]="'Introduction'" [text]="texts.introduction">
  </app-text-paragraph>
  <div class='picture'>
    <img src="/assets/addict/3 - Introduction/Girl Boxes.png"/>
  </div>
</div>

<div class="screen the-problem" id="the-problem" [routerLink]="route" [fragment]="'the-problem'">
  <div class="picture">
    <img src="/assets/beauty-zone/4%20-%20User%20research/girl%20with%20makeup%20background.png"/>
  </div>
  <app-text-paragraph [headline]="'There Is No Social \n Platform For Beauty Lovers'" [subHeadline]="'The Problem'"
                      [text]="texts.userResearch">
  </app-text-paragraph>
</div>

<div class="screen first-persona" id="first-persona" [routerLink]="route" [fragment]="'first-persona'">
  <div class="headline">
    <picture>
      <img src="/assets/beauty-zone/5%20-%20Persona%2001/name%201.svg"/>
      <img class="mobile" src="/assets/mobile/mobile%20name%201.svg"/>
    </picture>
  </div>
  <div class="inner">
    <p class="text" [innerHTML]="texts.firstPersona | breakline">
    </p>
  </div>
</div>

<div class="screen second-persona" id="second-persona" [routerLink]="route" [fragment]="'second-persona'">
  <div class="headline">
    <img src="/assets/beauty-zone/6%20-%20Persona%2002/name%202.svg"/>
    <img class="mobile" src="/assets/mobile/mobile%20name%201-1.svg"/>
  </div>
  <div class="inner">
    <p class="text" [innerHTML]="texts.secondPersona | breakline">
    </p>
  </div>
</div>

<div class="screen market-research" id="market-research" [routerLink]="route" [fragment]="'market-research'">
  <div class="container">
    <app-text-paragraph [headline]="'No Solution For Beauty Lovers'" [subHeadline]="'Market Research'"
                        [text]="texts.marketResearch">
    </app-text-paragraph>
    <div class="pain-points">
      <app-pain-point class="pain-point" [subHeadline]="'PAIN POINT #'+ increase(i)" [headline]="painPoint.headline"
                      [text]="painPoint.text" *ngFor="let painPoint of painPoints; index as i;">
      </app-pain-point>
    </div>
  </div>
</div>

<div class="screen information-architecture" id="information-architecture" [routerLink]="route" [fragment]="'information-architecture'">
  <div class="inner">
    <app-text-paragraph [headline]="'Building The Roots'" [subHeadline]="'Information Architecture'"
                        [text]="texts.informationArchitecture">
    </app-text-paragraph>
    <div class="picture">
      <img src="/assets/beauty-zone/9%20-%20Information%20architecture/Flow%20BZ.svg"/>
    </div>
  </div>
</div>

<div class="screen wireframes" id="wireframes" [routerLink]="route" [fragment]="'wireframes'">
  <div class="picture">
    <img src="/assets/beauty-zone/10 - Scanned wireframes/Wireframes scans hand.png"/>
  </div>
  <app-text-paragraph [headline]="'Put Ideas On Paper'" [subHeadline]="'Wireframes'" [text]="texts.wireframes">
  </app-text-paragraph>
</div>


<div class="screen inspirations" id="inspirations" [routerLink]="route" [fragment]="'inspirations'">
  <app-text-paragraph [headline]="'The Beige Revolution'" [subHeadline]="'inspirations'" [text]="texts.inspirations">
  </app-text-paragraph>
  <div class="picture">
    <img src="/assets/addict/8 - Inspo/Inspo board.png"/>
  </div>
</div>

<div class="screen colors" id="colors" [routerLink]="route" [fragment]="'colors'">
  <app-text-paragraph [headline]="'Feminine & Elegant'" [subHeadline]="'Colors'" [text]="texts.colors">
  </app-text-paragraph>

  <div class="picture">
    <img src="/assets/beauty-zone/12%20-%20Colors/Colors%20-%20Makeup%20Swatches.png"/>
  </div>
</div>

<div class="screen typography-icons" id="typography-icons" [routerLink]="route" [fragment]="'typography-icons'">
  <div class="container">
    <div class="typography">
      <app-text-paragraph subHeadline="Typography" headline="San Serif & Modern Font"></app-text-paragraph>
      <img src="/assets/beauty-zone/13%20-%20Typhography-icons/typography.svg"/>
    </div>
    <div class="icons">
      <app-text-paragraph subHeadline="Icons" headline="Thin & Rounded Icons"></app-text-paragraph>
      <img src="/assets/beauty-zone/13%20-%20Typhography-icons/icons bz.svg"/>
    </div>
  </div>
  <div class="picture">
    <img src="/assets/beauty-zone/13%20-%20Typhography-icons/crushed eyeshadows brush.png"/>
  </div>
</div>


<div class="screen design" id="design" [routerLink]="route" [fragment]="'design'">

  <app-text-paragraph [headline]="'Homepage'" [subHeadline]="'Design'" [text]="texts.wireframes">
  </app-text-paragraph>
  <div class="picture">
    <img src="/assets/addict/11 - Homepage/Macbook homepage.png"/>
  </div>
</div>

<div class="screen design-modern-website" id="design-modern-website" [routerLink]="route" [fragment]="'design-modern-website'">
  <app-text-paragraph [headline]="'Design'" [subHeadline]="'Modern Website'">
  </app-text-paragraph>
  <div class="picture">
    <img src="/assets/addict/12-16- Design 1/menu.png" />
    <img src="/assets/addict/12-16- Design 1/Home Page - Neige 2.png"/>
  </div>
</div>



<div class="screen thanks" id="thanks" [routerLink]="route" [fragment]="'thanks'">
  <div class="picture">
    <img src="/assets/beauty-zone/18%20-%20Thanks/Logo.svg"/>
  </div>
  <h1 class='content'>Thanks For Viewing!</h1>
</div>
