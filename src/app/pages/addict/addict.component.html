<div class="screen main" #main>
  <div class="picture">
    <img src="/assets/addict/1 - Big photo/Cover Image.png"/>
  </div>
  <div class="inner">
    <div class="headline">
      <div class="up">
        <h1>Fashion is Art &</h1>
      </div>
      <div class="bottom">
        <h1>You are the Canvas</h1>
      </div>
    </div>
    <div class="scroll">
      <div class="icon" (click)="scroll(about, 'smooth')">
        <img src="/assets/addict/1 - Big photo/Scroll.svg"/>
      </div>
    </div>
  </div>
</div>

<div #about class="screen about" id="about" [routerLink]="route" [fragment]="'about'">
  <div class="logo">
    <img src="/assets/addict/2 - App name/app title.svg">
  </div>

  <div class="info">
    <div>Responsibilities: <span class="bold">UX | UI</span></div>
    <div>Platform: <span class="bold">Mobile Application</span></div>
  </div>

</div>

<div class="screen introduction" id="introduction" [routerLink]="route" [fragment]="'introduction'">
  <app-text-paragraph [headline]="'Online Shopping Addict'" [subHeadline]="'Introduction'" [text]="texts.introduction">
  </app-text-paragraph>
  <div class='picture'>
    <img src="/assets/addict/3 - Introduction/Girl Boxes.png"/>
  </div>
</div>

<div class="screen solution" id="solution" [routerLink]="route" [fragment]="'solution'">
  <app-text-paragraph [headline]="'Online Shopping Addict'" [subHeadline]="'The Solution'" [text]="texts.introduction">
  </app-text-paragraph>
  <div class='picture'>
    <img src="/assets/addict/5-6%20-%20Solution/Home%20Page%20-%20Neige%20Wireframe.svg"/>
  </div>
</div>

<div class="screen product-research" id="product-research" [routerLink]="route" [fragment]="'product-research'">
  <div class="picture">
    <img src="/assets/addict/7%20-%20Product%20search/Wireframes.svg"/>
  </div>
</div>

<div class="screen design" id="design" [routerLink]="route" [fragment]="'design'">
  <app-text-paragraph [headline]="'Homepage'" [subHeadline]="'Design'" [text]="texts.wireframes">
  </app-text-paragraph>
  <div class="picture">
    <img src="/assets/addict/11 - Homepage/Macbook homepage.png"/>
  </div>
</div>

<div class="screen design-modern-website" id="design-modern-website" [routerLink]="route"
     [fragment]="'design-modern-website'">
  <app-text-paragraph [headline]="'Modern Website'" [subHeadline]="'Design'">
  </app-text-paragraph>
  <div class="picture">
    <img src="/assets/addict/12-16- Design 1/menu.png"/>
    <img src="/assets/addict/12-16- Design 1/Home Page - Neige 2.png"/>
  </div>
</div>

<div class="screen design-showoff" id="design-showoff" [routerLink]="route" [fragment]="'design-showoff'">
  <div class="picture">
    <img src="/assets/addict/17-18%20-%20Design%202/Product%20Page%20-%20Neige.png"/>
  </div>
  <div class="picture bottom">
    <img src="/assets/addict/17-18%20-%20Design%202/Search%20Page%20Filter%20-%20Neige.png"/>
  </div>
</div>

<div class="screen inspirations" id="inspirations" [routerLink]="route" [fragment]="'inspirations'">
  <app-text-paragraph [headline]="'The Beige Revolution'" [subHeadline]="'inspirations'" [text]="texts.inspirations">
  </app-text-paragraph>
  <div class="picture">
    <img src="/assets/addict/8 - Inspo/Inspo board.png"/>
  </div>
</div>

<div class="screen colors" id="colors" [routerLink]="route" [fragment]="'colors'">
  <app-text-paragraph [headline]="'Colors Title'" [subHeadline]="'Colors'">
  </app-text-paragraph>
  <div class="inner">
    <div class="picture">
      <img src="/assets/addict/9%20-%20Colors/Color%20Sweatshirts.png"/>
    </div>
  </div>
</div>

<div class="screen logo-show"  id="logo-show" [routerLink]="route" [fragment]="'logo-show'"></div>

<div class="screen thanks" id="thanks" [routerLink]="route" [fragment]="'thanks'">
  <div class="picture">
    <img src="/assets/addict/21%20-%20Thanks/logo%20round.png"/>
  </div>
  <h1 class='content'>Thanks For Viewing!</h1>
</div>
