<div fullpage id="fullpage" [options]="config" (ref)="getRef($event)">

  <div class="section screen  main" #main>
    <div class="picture">
      <img src="/assets/beauty-zone/1%20-%20Cover/BeautyZone-cover%20photo@3x.png"/>
    </div>
    <div class="inner">
      <div class="headline">
        <div class="up">
          <h1>Find The Beauty</h1>
        </div>
        <div class="bottom">
          <h1>Within You</h1>
        </div>
      </div>
      <div class="download">
        <div class="google">
          <img class="google" src="/assets/beauty-zone/1%20-%20Cover/Download%20-%20Google%20Play.png"/>
        </div>
        <div class="apple">
          <img class="apple" src="/assets/beauty-zone/1%20-%20Cover/Download%20-%20App%20Store.png"/>
        </div>
      </div>
      <div class="scroll">
        <div class="icon" (click)="scroll(about, 'smooth')">
          <img src="/assets/beauty-zone/1%20-%20Cover/Scroll%20Icon.svg"/>
        </div>
      </div>
    </div>
  </div>

  <div #about class="section screen  about">
    <div class="logo">
      <img src="../../../assets/beauty-zone/2%20-%20App%20name/logo@2x.png">
    </div>

    <div class="info">
      <div>Responsibilities: <span class="bold">UX | UI</span></div>
      <div>Platform: <span class="bold">Mobile Application</span></div>
    </div>

  </div>

  <div class="section screen  introduction">
    <app-text-paragraph [headline]="'The Beauty Zone'" [subHeadline]="'Introduction'" [text]="texts.introduction">
    </app-text-paragraph>
    <div class='picture'>
      <img src="/assets/beauty-zone/3%20-%20Introduction/Mockup%20eyeshadow@2x.png"/>
    </div>
  </div>

  <div class="section screen  user-research">
    <div class="picture">
      <img src="/assets/beauty-zone/4%20-%20User%20research/girl%20with%20makeup%20background@2x.png"/>
    </div>
    <app-text-paragraph [headline]="'There Is No Social \n Platform For Beauty Lovers'" [subHeadline]="'User Research'"
                        [text]="texts.userResearch">
    </app-text-paragraph>
  </div>

  <div class="section screen  first-persona">
    <div class="headline">
      <picture>
        <img src="/assets/beauty-zone/5%20-%20Persona%2001/name%201.svg"/>
      </picture>
    </div>
    <div class="inner">
      <p class="text">
        {{texts.firstPersona}}
      </p>
    </div>
  </div>

  <div class="section screen  second-persona">
    <div class="headline">
      <img src="/assets/beauty-zone/6%20-%20Persona%2002/name%202.svg"/>
    </div>
    <div class="inner">
      <p class="text">
        {{texts.firstPersona}}
      </p>
    </div>
  </div>

  <div class="section screen  market-research ">
    <div class="container">
      <app-text-paragraph [headline]="'No Solution For Beauty Lovers'" [subHeadline]="'Market Research'"
                          [text]="texts.marketResearch">
      </app-text-paragraph>
      <div class="pain-points">
        <app-pain-point class="pain-point" [subHeadline]="'PAIN POINT #'+ increase(i)" [headline]="painPoint.headline"
                        [text]="painPoint.text" *ngFor="let painPoint of painPoints; index as i;">
        </app-pain-point>
      </div>
    </div>
  </div>

  <div class="section screen  information-architecture">
    <div class="inner">
      <app-text-paragraph [headline]="'Building The Roots'" [subHeadline]="'Information Architecture'"
                          [text]="texts.informationArchitecture">
      </app-text-paragraph>
      <div class="picture">
        <img src="/assets/beauty-zone/9%20-%20Information%20architecture/Flow%20BZ.svg"/>
      </div>
    </div>
  </div>

  <div class="section screen  wireframes">
    <div class="picture">
      <img src="/assets/beauty-zone/11%20-%20Scanned%20wireframes/Wireframes%20scans%20hand.png"/>
    </div>
    <app-text-paragraph [headline]="'Put Ideas On Paper'" [subHeadline]="'Wireframes'" [text]="texts.wireframes">
    </app-text-paragraph>
  </div>

  <div class="section screen  colors">
    <app-text-paragraph [headline]="'Feminine & Elegant'" [subHeadline]="'Colors'" [text]="texts.colors">
    </app-text-paragraph>

    <div class="picture">
      <img src="/assets/beauty-zone/12%20-%20Colors/Colors%20-%20Makeup%20Swatches@x2.png"/>
    </div>
  </div>

  <div class="section screen  typography-icons">
    <div class="container">
      <div class="typography">
        <app-text-paragraph subHeadline="Typography" headline="San Serif & Modern Font"></app-text-paragraph>
        <img src="/assets/beauty-zone/13%20-%20Typhography&icons/typography.svg"/>
      </div>
      <div class="icons">
        <app-text-paragraph subHeadline="Icons" headline="Thin & Rounded Icons"></app-text-paragraph>
        <img src="/assets/beauty-zone/13%20-%20Typhography&icons/icons bz.svg"/>
      </div>
    </div>
    <div class="picture">
      <img src="/assets/beauty-zone/13%20-%20Typhography&icons/crushed eyeshadows brush @x2.png"/>
    </div>
  </div>

  <div class="section screen  onboarding-preview">
    <div class="container">
      <div class="parallelogram">
      </div>
      <img src="/assets/beauty-zone/14+15 - Onboarding/Design onboarding mockups@x2.png"/>
    </div>
  </div>
  <div class="section screen  preview">
    <div class="container">
      <div class="parallelogram">
      </div>
      <img src="/assets/beauty-zone/16-17%20-%20Design%20Mockups/phone%20mockups%20-%20design@x2.png"/>
    </div>
  </div>

  <div class="section screen  thanks">
    <div class="picture">
      <img src="/assets/beauty-zone/18%20-%20Thanks/Logo.svg"/>
    </div>
    <h1 class='content'>Thanks For Viewing!</h1>
  </div>

  <div class="section screen  contact">
    <div class="navigation">
      <div class="prev" routerLink="/beautyzone">
        <img src="/assets/beauty-zone-old/Thanks.svg"/>
      </div>
      <div class="next" routerLink="/wisehome">
        <img src="/assets/beauty-zone-old/wiseHome.png"/>
      </div>
    </div>
    <div class="info">
      <h1>Start a project with me</h1>
      <div class=container>
        <div class="mail">Amitsheleg13@gmail.com</div>
        <div class="phone">053-3350577</div>
      </div>
      <div class="goto-top">
        <img (click)="scroll(main)" src="/assets/beauty-zone-old/top.png"/>
      </div>
    </div>

  </div>
</div>
