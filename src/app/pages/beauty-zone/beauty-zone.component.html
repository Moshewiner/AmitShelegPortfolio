<div class="screen main" #main>
  <div class="picture">
    <img src="/assets/beauty-zone/main/new.png" />
  </div>
  <div class="inner">
    <div class="headline">
      <div class="up">
        <h1>Find The Beauty</h1>
      </div>
      <div class="bottom">
        <h1>Within You</h1>
      </div>
    </div>
    <div class="download">
      <div class="google">
        <img class="google" src="/assets/beauty-zone/main/Download - Google Play.png" />
      </div>
      <div class="apple">
        <img class="apple" src="/assets/beauty-zone/main/Download - App Store.png" />
      </div>
    </div>
    <div class="scroll">
      <div class="icon" (click)="scroll(about, 'smooth')">
        <img src="/assets/beauty-zone/main/Scroll Icon.png" />
      </div>
    </div>
  </div>
</div>

<div #about class="screen about">
  <div class="logo">
    <img src="../../../assets/beauty-zone/about/heading.svg">
  </div>

  <div class="info">
    <div>Responsibilities: <span class="bold">UX | UI</span></div>
    <div>Platform: <span class="bold">Mobile Application</span></div>
  </div>

</div>

<div class="screen introduction">
  <app-text-paragraph [headline]="'The Beauty Zone'" [subHeadline]="'Introduction'" [text]="texts.introduction">
  </app-text-paragraph>
  <div class='picture'>
    <img src="/assets/beauty-zone/introduction/Mockup eyeshadow@2x.png" />
  </div>
</div>

<div class="screen user-research">
  <div class="picture">
    <img src="/assets/beauty-zone/user-research/girl with makeup background@2x.png" />
  </div>
  <app-text-paragraph [headline]="'There Is No Social \n Platform For Beauty Lovers'" [subHeadline]="'User Research'" [text]="texts.userResearch"> 
  </app-text-paragraph>
</div>
<div class="screen colors">
  <app-text-paragraph [headline]="'Feminine&Elegant'" [subHeadline]="'Colors'" [text]="texts.colors">
  </app-text-paragraph>

  <div class="picture">
    <img src="/assets/beauty-zone/Colors - Makeup Swatches@2x.png" />
  </div>
</div>
<div class="screen wireframes">
  <div class="picture">
    <img src="/assets/beauty-zone/wireframes/wireframes.png" />
  </div>
  <app-text-paragraph [headline]="'Put Ideas On Paper'" [subHeadline]="'Wireframes'" [text]="texts.wireframes">
  </app-text-paragraph>
</div>
<div class="screen market-research">
  <div class="inner">
    <app-text-paragraph [headline]="'No Solution For Beauty Lovers'" [subHeadline]="'Market Research'" [text]="texts.marketResearch">
    </app-text-paragraph>
    <div class="pain-points">
      <app-pain-point *ngFor="let painPoint of painPoints; index as i;" [subHeadline]="'PAIN POINT #'+ i" [headline]="painPoint.headline" [text]="painPoint.text">
      </app-pain-point>
    </div>
  </div>
</div>
<div class="screen visualize-wireframes">
  <app-phone-player></app-phone-player>
  <!-- <app-text-paragraph [headline]="'Put Ideas On Paper'" [subHeadline]="'Wireframes'" [text]="texts.wireframes">
  </app-text-paragraph> -->
</div>
