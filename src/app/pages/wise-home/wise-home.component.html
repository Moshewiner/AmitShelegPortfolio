<div class="screen main" #main>
    <div class="inner">
        <div class="headline">
            <div class="up">
                <h1>There's No Place</h1>
            </div>
            <div class="bottom">
                <h1>Like Smart Home</h1>
            </div>
        </div>
        <div class="download">
            <div class="google">
                <img class="google" src="/assets/beauty-zone/main/Download - Google Play.png" />
            </div>
            <div class="apple">
                <img class="apple" src="/assets/beauty-zone/main/Download - App Store.png" />
            </div>
        </div>
        <div class="scroll">
            <div class="icon" (click)="scroll(about, 'smooth')">
                <img src="/assets/beauty-zone/main/Scroll Icon.png" />
            </div>
        </div>
    </div>
</div>

<div #about class="screen about">
    <div class="logo">
        <img src="/assets/wise-home/2 - App name/app title.svg">
        <h3>Take Control Of Your Home</h3>
    </div>

    <div class="info">
        <div>Responsibilities: <span class="bold">UX | UI</span></div>
        <div>Platform: <span class="bold">Tablet & Mobile App</span></div>
    </div>

</div>

<div class="screen introduction">
    <div class='picture'>
        <img src="/assets/wise-home/3 - Introduction/Tablet&phone mockup@x2.png" />
    </div>
    <app-text-paragraph [headline]="'All you need in a\n single app'" [subHeadline]="'Introduction'"
        [text]="texts.introduction">
    </app-text-paragraph>
</div>


<div class="screen user-research">
    <app-text-paragraph [headline]="'People Use Too Many Apps\n To Control Their Smart\n Homes'"
        [subHeadline]="'User Research'" [text]="texts.userResearch">
    </app-text-paragraph>
    <div class="picture">
        <img src="/assets/wise-home/4 - User research/Girl Many Apps.svg" />
    </div>
</div>

<div class="screen information-architecture">
    <div class="inner">
        <app-text-paragraph [headline]="'Building The Roots'" [subHeadline]="'Information Architecture'"
            [text]="texts.informationArchitecture">
        </app-text-paragraph>
        <div class="picture">
            <img src="/assets/wise-home/8 - Information architecture/flowchart.svg" />
        </div>
    </div>
</div>
<div class="screen wireframes">
    <app-text-paragraph [headline]="'Put Ideas On Paper'" [subHeadline]="'Wireframes'"
        [text]="texts.informationArchitecture">
    </app-text-paragraph>
    <div class="picture">
        <img src="/assets/beauty-zone/wireframes/wireframes.png" />
    </div>
</div>
<div class="screen design">
    <app-text-paragraph [headline]="'XXX And YY User Interface'" [subHeadline]="'Design'"
        [text]="texts.informationArchitecture">
    </app-text-paragraph>
    <div class="picture">
        <img src="/assets/wise-home/12 - Design phone/HomePage Phone screen@x3.png" />
    </div>
</div>
<div class="screen design-tablet">
    <div class="picture">
        <img src="/assets/wise-home/13 - Design Tablet/tablet mockup@x3.png" />
    </div>
</div>

<div class="screen colors">
    <app-text-paragraph [headline]="'Calming & Smart Colors'" [subHeadline]="'Colors'"
        [text]="texts.informationArchitecture">
    </app-text-paragraph>
    <div class="picture">
        <img src="/assets/wise-home/14 - Colors/Lights-colors.svg" />
    </div>
    <div class='colors-container'>
        <app-color *ngFor="let color of colors" [color]="color.value" [isDark]="color.isDark"></app-color>
    </div>
</div>


<div class="screen thanks">
    <img src="/assets/beauty-zone/Thanks.svg" />
    <h1 class='content'>Thanks For Viewing!</h1>
</div>

<div class="screen contact">
    <div class="navigation">
        <div class="prev" routerLink="/beautyzone">
            <img src="/assets/beauty-zone/Thanks.svg" />
        </div>
        <div class="next" routerLink="/wisehome">
            <img src="/assets/beauty-zone/wiseHome.png" />
        </div>
    </div>
    <div class="info">
        <h1>Start a project with me</h1>
        <div class=container>
            <div class="mail">Amitsheleg13@gmail.com</div>
            <div class="phone">053-3350577</div>
        </div>
        <div class="goto-top">
            <img (click)="scroll(main)" src="/assets/beauty-zone/top.png" />
        </div>
    </div>

</div>
